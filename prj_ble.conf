# BLE 从机 — 极致低功耗（main2.c 用）
#
# 必须用本文件构建，否则会报 undefined reference to bt_gatt_attr_read_service / bt_gatt_attr_read_chrc：
#   west build -b <board> -- -DCONFIG_FILE=prj_ble.conf
# 且不要使用“关闭 RADIO”的 overlay。
#
CONFIG_BT=y
CONFIG_BT_HOST=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_GATT_SERVER=y
CONFIG_BT_DEVICE_NAME="IOTrigger"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=0

# 长连接间隔 + Slave Latency，由代码里 bt_conn_param_update 请求
CONFIG_BT_CONN_PARAM_UPDATE=y

# 关闭串口/控制台
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n

# 不启用 GPIO/TIMER/GPIOTE 等（IO 由你处理）
# CONFIG_GPIO 按需保留，若你只在应用里用 HAL 操作 P0 可不依赖 Zephyr GPIO
